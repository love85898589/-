<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ch.4 圖片</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/myall.css" />
    <style>
      .demo01 {
        width: 90%;
        margin: 20px;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="demo01 myborder-01">
      <img src="images/01.jpg" width="100%" alt="" />
    </div>
    <div class="demo01 myborder-01">
      <img src="images/01.jpg" class="img-fluid" alt="" />
    </div>
    <div class="demo01 myborder-01">
      <img src="images/02.jpg" class="img-thumbnail" alt="" />
    </div>
    <div class="demo01 myborder-01">
      <img
        src="https://fakeimg.pl/300x200/200"
        class="img-thumbnail d-block mx-auto"
      />
    </div>
    <div class="demo01 myborder-01">
      <div class="text-center">
        <img src="https://fakeimg.pl/300x200/020" />
      </div>
    </div>
    <div class="demo01 myborder-01">
      <figure class="figure">
        <img src="images/04.jpg" alt="" class="figure-img" width="400px" />
        <figcaption class="figure-caption text-end">攝影於2024 台中</figcaption>
      </figure>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
